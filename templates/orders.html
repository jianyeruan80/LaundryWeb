<ion-view view-title="Group">
   <ion-nav-bar class="bar-stable">
        
        <ion-nav-buttons side="right"> <button ng-click="openGroup()">New</button>&nbsp;&nbsp; </ion-nav-buttons>
   </ion-nav-bar>
  <ion-content>
   
  <div style="display:flex;flex-flow:row wrap;align-content:space-between;font-size:20px;" >
      <div ng-repeat="item in appData.orders" style="font-size:14px;position:relative;width:220px;height:200px;border:solid #ddd 2px;margin:10px;line-height:50px;border-radius:5px;text-align:center;overflow:hidden" 
      ng-click="openOrder('{{item._id}}')" title="{{item.order}}"> {{item.orderNo}}-{{item.status}}-{{item.uppaid}}
     <!--  <img   style="position:absolute;right:0;top:0;width:30px;height:30px;border-radius:5px;" ng-src="{{CONFIG.path}}{{item.picture?item.picture:'defalut.jpg'}}"  onerror="defaultImg()"/> -->
         <div ng-repeat="itemS in item.bills" style="border:solid red 2px;" ng-click="billVoid(itemS)" ng-show="itemS.status !='void'">
         	{{itemS.status}}-{{itemS.receiveTotal  | currency}}-{{itemS.change | currency}}  Void
         </div>


    </div>

</ion-view>
